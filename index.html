<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- analog clock  -->
      <div class="clock">
        <div id="sc" class="circle" style="--clr: #04fc43"><i></i></div>
        <div id="mn" class="circle circle2" style="--clr: #fee800"><i></i></div>
        <div id="hr" class="circle circle3" style="--clr: #ff2972"><i></i></div>

        <span style="--i: 1"><b>1</b></span>
        <span style="--i: 2"><b>2</b></span>
        <span style="--i: 3"><b>3</b></span>
        <span style="--i: 4"><b>4</b></span>
        <span style="--i: 5"><b>5</b></span>
        <span style="--i: 6"><b>6</b></span>
        <span style="--i: 7"><b>7</b></span>
        <span style="--i: 8"><b>8</b></span>
        <span style="--i: 9"><b>9</b></span>
        <span style="--i: 10"><b>10</b></span>
        <span style="--i: 11"><b>11</b></span>
        <span style="--i: 12"><b>12</b></span>
      </div>

      <!-- digital clock  -->
      <div id="time">
        <div id="hour" style="--clr: #ff2972">00</div>
        <div id="minutes" style="--clr: #fee800">00</div>
        <div id="seconds" style="--clr: #04fc43">00</div>
        <div id="ampm">00</div>
      </div>
    </div>
    <script>
      let hr = document.getElementById("hr");
      let mn = document.getElementById("mn");
      let sc = document.getElementById("sc");

      setInterval(() => {
        let day = new Date();
        let hh = day.getHours() * 30;
        let mm = day.getMinutes() * 6;
        let ss = day.getSeconds() * 6;
        hr.style.transform = `rotateZ(${hh + mm / 12}deg)`;
        mn.style.transform = `rotateZ(${mm}deg)`;
        sc.style.transform = `rotateZ(${ss}deg)`;

        //  digital clock

        let hours = document.getElementById("hour");
        let minutes = document.getElementById("minutes");
        let seconds = document.getElementById("seconds");
        let ampm = document.getElementById("ampm");

        let h = new Date().getHours();
        let m = new Date().getMinutes();
        let s = new Date().getSeconds();
        let AmPm = h >= 12 ? "PM" : "AM";
        //    conver 24hr clock into 12hr clolck

        if (h == 00) {
          h = 12;
        }
        if (h > 12) {
          h = h - 12;
        }
        //    add zero before signle digite number
        if (h < 10) {
          h = "0" + h;
        }
        if (m < 10) {
          m = "0" + m;
        }
        if (s < 10) {
          s = "0" + s;
        }
        hours.innerHTML = h;
        minutes.innerHTML = m;
        seconds.innerHTML = s;
        ampm.innerHTML = AmPm;
      });
    </script>
  </body>
</html>
